<app-nav-admin></app-nav-admin>

<h1>Customer List</h1>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Patient ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.fname }}</td>
      <td>{{ customer.lname }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.patientid }}</td>
    </tr>
  </tbody>
</table>
