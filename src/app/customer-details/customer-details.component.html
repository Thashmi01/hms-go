<h1>Customer Details</h1>
<div class="customer-details-container">
  <input type="text" [(ngModel)]="customerId" placeholder="Enter Customer ID">
  <button (click)="onSubmit()">Submit</button>

  <div *ngIf="customer">
    <p><strong>First Name:</strong> {{ customer.fname }}</p>
    <p><strong>Last Name:</strong> {{ customer.lname }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Patient ID:</strong> {{ customer.patientid }}</p>
  </div>
  <div *ngIf="error">
    <p class="customer-not-found">Customer not found.</p>
  </div>
</div>
